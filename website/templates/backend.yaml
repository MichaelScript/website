apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    name: express
  selector:
    service: backend
status:
  loadBalancer: {}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: backend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - args:
        - pm2
        - start
        - app/index.js
        - --watch
        - --no-daemon
        image: gcr.io/michaelgreen/backend
        imagePullPolicy: Always
        env:
          - name: SQL_USER
            value: "user"
          - name: SQL_PASS
            value: "password"
        name: backend
        resources: {}
        ports:
        # Express
        - containerPort: 5000
          name: express
      restartPolicy: Always
      imagePullSecrets:
        - name: gcr-json-key